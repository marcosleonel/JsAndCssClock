<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body id="app">


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      background:#018DED url(img/day.jpg) center;
      background-size:cover;
      font-size: 2rem;
      display:flex;
      flex:1;
      min-height: 100vh;
      align-items: center;
      -webkit-transition: All 10s;
         -moz-transition: All 10s;
           -o-transition: All 10s;
               transtion: All 10s;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border:20px solid white;
      border-radius:50%;
      margin:50px auto;
      position: relative;
      padding:2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width:50%;
      height:6px;
      background:white;
      position: absolute;
      top:50%;
      -webkit-transform: rotate(90deg);
         -moz-transform: rotate(90deg);
          -ms-transform: rotate(90deg);
              transform: rotate(90deg);
      -webkit-transform-origin: 100%;
         -moz-transform-origin: 100%;
          -ms-transofrm-origin: 100%;
              transform-origin: 100%;
      -webkit-transition: All 0.5s;
        -moz-transition: All 0.5s;
          -o-transition: All 0.5s;
             transition: All 0.5s;
      -webkit-transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 0.1);
         -moz-transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 0.1);
             -o-trasition-timing-function: cubic-bezier(0., 2.7, 0.58, 0.1);
              transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 0.1);
    }

  </style>

  <script>
    var d = new Date();
    var dayOrNight = d.getHours();
    var app = document.getElementById("app");

    console.log(dayOrNight);

    if (dayOrNight >= 18 || dayOrNight < 6) {
      app.style.background = "url(img/night.jpg) center";
    } else {
      app.style.background = "#018DED url(img/day.jpg) center";
    }

  </script>
</body>
</html>
